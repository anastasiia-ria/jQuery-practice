<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oooh+Baby&family=Raleway:wght@100&display=swap" rel="stylesheet">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Letter From</title>
</head>
<body>
  <form id="letter-form">
    <input type="text" placeholder="Name" id="name">
    <input type="text" placeholder="Street" id="street">
    <input type="text" placeholder="City" id="city">
    <input type="text" placeholder="Zipcode" id="zipcode">
    <input type="text" placeholder="Country" id="country">
    <button type="submit" class="btn">Show me the letter!</button>
  </form>

  <div id="letter">
    <h2>Postcard</h2>
    <img src="img/postmark.png" alt="Postmark" width="200px">
    <div id="left">
      <p class="cursive">
        Dear <span class="name"></span>,<br>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dolorem eius nam blanditiis, doloremque consequuntur, eveniet ea laudantium ex repudiandae corrupti cupiditate totam reiciendis beatae tempore voluptate ipsum quasi nostrum unde!
      </p>
      <p class="bottom-border">from:<br><span class="cursive">Your dearest friend</span></p>
    </div>
    <div id="right">
      <p>to:</p>
      <ul class="cursive">
        <li class="name"></li>
        <li class="street"></li>
        <li class="city"></li>
        <li class="zipcode"></li>
        <li class="country"></li>
      </ul>
    </div>
  </div>
</body>
</html>
