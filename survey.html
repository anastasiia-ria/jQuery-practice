<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Survey</title>
</head>
<body>
  <div class="container">
    <form id="survey">
      <div class="form-group">
        <label for="name">Your Name:</label>
        <input id="name" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="food">Your Favorite Food:</label>
        <input id="food" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="music">Your Favorite Music:</label>
        <input id="music" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="beverage">Your Favorite Beverage:</label>
        <select class="form-control" id="beverage">
          <option>Coffee</option>
          <option>Tea</option>
          <option>Kombucha</option>
          <option>Water</option>
        </select>
      <div class="form-group">
        <div class="radio">
          <label for="ice-cream">Your Favorite Ice-Cream:</label>
          <label>
            <input type="radio" name="flavor" value="chocolate" checked>
            Chocolate
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="flavor" value="vanilla">
            Vanilla
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="flavor" value="cookiesandcream">
            Cookies & Cream
          </label>
        </div>
      </div>
      <div class="form-group">
        <label for="color">What is your favorite color?</label>
        <input id="color" class="form-control" type="color">
      </div>
      <div class="form-group">
        <label for="born">Your Date of Birth:</label>
        <input id="born" class="form-control" type="date">
      </div>
    </form>
  </div>
</body>
</html>
